<div class="contenedor-principal">
  <div class="encabezado">
    <h6>{{mensajeDesdeHijo}}</h6>
    <div class="topEncabezado">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/pag1']">Pag 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/pag2']">Pag 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

          </div>
      </nav>
    </div>
  </div>
  <div class="cuerpo">
    <router-outlet></router-outlet>
  </div>
  <div class="final">
    <app-final [nombre]="nombre" 
      ano="{{ano}}" 
      [mensajePadre]="mensajePadre"
      (mensajeEvento)="receiveMessage($event)"></app-final>
  </div>
</div>
